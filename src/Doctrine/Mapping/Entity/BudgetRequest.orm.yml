App\Entity\BudgetRequest:
  type: entity
  table: budget_request

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  manyToOne:
    user:
      targetEntity: App\Entity\User
    category:
      targetEntity: App\Entity\Category

  fields:
    title:
      type: string
    description:
      type: string
      nullable: false
    status:
      type: string
      nullable: false
    createdAt:
      type: datetime
      nullable: false
    updatedAt:
      type: datetime
      nullable: false

  lifecycleCallbacks:
    preUpdate: [markAsUpdated]